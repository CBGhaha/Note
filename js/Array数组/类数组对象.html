<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

  <body>

  </body>
  <script type="text/javascript">
    /*

      类数组对象有两个特征
      1:具有元素的数字索引下标和length属性
      2：不具有数组的方法 例如push shift forEach indexOf

      常见的类数组对象有 函数的arguments 获取的元素节点数组

      类数组对象可以通过 Array.prototype.slice.call(obj) 来转化为数组对象

      es6中可以使用 Array.from() 将类数组对象和可遍历（实现iterable接口）的对象转化为数组对象 比如Set和Map对象
      

    */
     
   function callback(item){
     console.log(item)
   }
   var _this={name:1};
    Array.from(new Array(10),callback,_this);
  /**
     * callback--新数组每个成员执行的回调函数
     * 回调函数的this 指向
     * 
     */
  </script>
</html>
