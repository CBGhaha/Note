<script type="text/javascript">
// 每个函数都有一个原型对象  原型对象有一个constructor属性指向构造函数
// 每个实例对象内都有一个指针珍惜他的原型对象 这个指针在 chrome firefox和 safri中是 __proto__






function Person(name){
  this.name=name
}
console.log(Person.prototype.constructor)//函数的person
Person.prototype.say=function(){
  console.log(this.name)
}
let person=new Person('p');
person.say();

console.log(person.__proto__===Person.prototype)

function Human(name){
  this.name=name
}
Human.prototype=person;
var human=new Human('h');
human.say();
console.log(Human.__proto__===Person);

</script>
