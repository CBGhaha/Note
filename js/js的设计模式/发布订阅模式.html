<script>
  class Emit{
    constructor(state){
      this.state = state;
      this.wathers = [];
    }
    setState(state){
      this.state = state;
      this.emit();
    }
    addWatcher(watcher){
      this.wathers.push(watcher);
    }
    emit(){
      this.wathers.forEach(item=>{
        item.update(this.state);
      })
    }
  }
  class Watcher{
    update(state){
      console.log("Watcher update:", state);
    }
  }
  const emit = new Emit('init');
  const watcher  = new Watcher();
  emit.addWatcher(watcher);
  emit.setState('haha');
</script>
