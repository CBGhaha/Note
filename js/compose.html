var aaa=function(i){
  console.log('我是第一个:',++i);
  return (j)=>{
    console.log('j:',j)
  };
}
var ccc=function(i){
  console.log(++i);
  return i;
}
var funsArg=[aaa,ccc,ccc,ccc];



function ddd(a,b){
  return function(...arg){
    return a(b(...arg))
  }
}
function compose(..funcs){
  if(funs.length===0){
    return arg=>arg;
  }
  if(funs.length===1){
    return funs[0]
  }
  return funcs.reduce(ddd);
}
compose(funsArg)(0);
funsArg.reduce(ddd)(0);
