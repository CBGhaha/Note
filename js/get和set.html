<script type="text/javascript">
//get和set可以设定 用户在获取对象属性 和设置对象属性时的一些操作
  var obj1={
    name:'bang',
    set realName(name){
      this.name=name
    },
    get realName(){
      return this.name
    }
  };
  console.log(obj1.name);
  obj1.realName='nameChanged';
  console.log(obj1.name);
//ie8以下不兼容 ie8一下使用 Object.defineProperty


  function Person(name){
    this.name=name;
    Object.defineProperty(this,'realName',{
      get: ()=>{return this.name},
      set: (name)=>{this.name=name}
    })
  }
  let person =new Person('bang');
  console.log(person)
  console.log(person.name);
  person.realName='nameChanged';
  console.log(person.name);
</script>
