<script>
  class Promise{
    constructor(executor){
      this.status = 'panding';
      this.value = undefined;
      this.reason = undefined;

      this.resolveCallbacks = [];
      this.rejectCallbacks = [];
      let resolve = (data)=>{
        if(this.status === 'panding'){
          this.status = 'resolve';
          this.data = data;
          resolveCallbacks.forEach(cb => {
            cb(data);
          });
        }
      }
      let reject = (reason)=>{
        this.reason = reason;
        this.status = 'reject';
        rejectCallbacks.forEach(cb => {
          cb(data);
        });
      }
    }
  }
</script>
