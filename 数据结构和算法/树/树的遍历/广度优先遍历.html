        constructor(v,children){

            this.children=children
        }

        new node(11,[

                new node(31),

            new node(22)

        new node(12,[

    ])
    BFS(tree);
    function BFS(tree){
        const queue = [tree];
        let node
        while(node = queue.shift()){
            const {v, children} = node;
            console.log('get-current-node:',v);
            if(children && children.length > 0){
                for(let i of children){
                    queue.push(i);
                }
            }
        }
    }
