  <script type="text/javascript">
    var tree={
      a:{
        a1:{
          a1_1:1,a1_2:1,a1_3:{
            a1_3_1:1,
            a1_3_2:1
          }
        },
        a2:{
          a2_1:1,a2_2:1,
        },
        a3:{
          a3_1:1,a3_2:1,
        }
      },
      b:{
        b1:{
          b1_1:1,b1_2:1,
        },
        b2:{
          b2_1:1,b2_2:1,
        },
        b3:{
          b3_1:1,b3_2:1,
        }
      }
    };
    // DFS(tree);

    //深度遍历方法一：讲所有的节点倒序从后存放于数组，每次取数组最后一位访问 
    function DFS(tree){
      var arr=[tree];
      while(arr.length>0){
        var item=arr.pop();
        console.log('遍历到了这里，对该节点访问',item);
        var children=Object.keys(item);
        for(var i=children.length-1;i>=0; i--){
          arr.push(item[children[i]])
        }

      }
    }
  
    DFS2(tree);
    //深度遍历方法2：采用递归遍历节点
    function DFS2(tree){
      console.log("遍历的节点是：",tree);
      var childrenKeys=Object.keys(tree);
      childrenKeys.forEach(child=>{
        DFS2(tree[child])
      })
    }
  </script>
