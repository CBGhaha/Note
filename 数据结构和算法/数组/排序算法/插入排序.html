    <title>插入排序算法</title>

</body>
<script>
    var arr=[6,3,4,7,9,12,2,1];
    

/*
    核心原理 是从数组的第二个元素（item）开始 依次与左侧所有元素依次相比较，
    如果<本次的元素，直接将本元素相对自己向右移一位，直到出现>=item的元素，将item插入到此元素的右边
    结束一轮，选下一个元素 如此反复

    以向前一位为一个操作 则插入排序的时间复杂度 最低为 O(n) 最高位O(n^2)
*/
    for(var i=1;i<arr.length;i++){
        let item=arr[i];
        for(var j=i-1;j>=0;j--){
            if(arr[j]>item){
                arr[j+1]=arr[j]
            }else{
                break;
            }
        }
        arr[j+1]=item;
    }
    console.log(arr);

    // 1
    var arr2=[6,3,4,7,9,12,2,1];
    for(let i = arr2.length-1; i>=0; i--){
        const item  = arr2[i];
        let j = i;
        // debugger
        for(;j<arr2.length;j++){
            if(arr2[j]>item){
                break;
            }else{
                arr2[j] = arr2[j+1];
            }
        }
        arr2[j-1] = item;
    }
    console.log(arr2);
</script>
