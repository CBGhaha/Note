<script>
  /**
   * 双指针 一个是截取的字符串的开头索引  一个是截取字符串的结尾索引
   * 结尾索引每次向后移动一位char
   * 新的char如果没有出现过 
   * 
  */
let le = 0;
const sss = '123145678901'
function findStr(str){
  let maxLength = 0;
  let i = 0;
  let j = 1;
  let currentStr;
  while(j<str.length){
    const currentChar = str[j];
    currentStr= str.substring(i, j);
    const index = currentStr.indexOf(str[j]);
    if(index!==-1){
      i =  index+1;
    }else{
      if(maxLength<j-i){
        maxLength = j-i;
      }
      
    }
    j++;
  }
  return currentStr;
}
findStr(sss);

</script>
