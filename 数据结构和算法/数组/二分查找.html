<script>
  let times = 1;
  const arr = [1,2,4,5,6,7,19]
  var search = function(nums, target) {
    var start = 0;
    var end = nums.length;
    while(start!==end){
      const currentIndex = Math.floor((end+start)/2);
      const currentItem = nums[currentIndex];
      if(currentItem>target){
        end = currentIndex-1;
      }else if(currentItem<target){
        start = currentIndex+1;
      }else{
        end = start = currentIndex; break;
      }
    }
    return start;
};
  const index = search(arr,5);
  console.log(index)


</script>
