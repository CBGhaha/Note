<script>
  var isValid = function(s) {
    const stack = [];
    let i = 0;
    const leftEnum = {
        '{':'}',
        '(':')',
        '[':']'
    };
    const rightEnum = [')','}',']'];
    while(i<s.length){
      
        // debugger
        const currentChar = s[i];
        i++;
        if(leftEnum[currentChar]){
            stack.push(currentChar)
        }else{
            const itemInStak = stack.pop();
            if(currentChar!==leftEnum[itemInStak]){
              return false;
            }
        }
    }
    return stack.length === 0;
};
  

const res = isValid('{}({)}(){}}')
console.log(res)
</script>
