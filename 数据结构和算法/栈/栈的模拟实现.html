<script>
    class Stack{
        constructor(length){
            this.length=length;
            this.data=new Array(length);
            this.top=-1;
        }
        pop(){
            if(this.top<0){
                throw 'stackunderflow'
            }
            let item=this.data[this.top];
            this.top--;
            return item;
    
        }
        push(x){
            if(this.top===this.length-1){
                throw 'stackoverflow'
            }
            this.top++;
            this.data[this.top]=x;
            
        }
    }

</script>
</html>
