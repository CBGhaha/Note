<script type="text/javascript">
  // dom树和渲染树
  // dom树包含页面的所有标签节点包括head和隐藏标签
  // 渲染树不包含隐藏标签并且每个标签节点包含了他的样式css属性
  // 重绘：
  //   当渲染树中的元素的样式发生变化 但是结构没有变化的时候发生重绘
  // 回流:
  //   当渲染树中的元素的结构发生变化时候发生回流及重绘
  //
  //  回流一定重绘 但重绘不一定回流


</script>
