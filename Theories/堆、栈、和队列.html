  <script type="text/javascript">
    堆：堆是一种无序的树状结构 我们只需要知道数据叫什么就可以取出来用 比如josn 我们知道key就能取得value
    栈：栈是一种先进后出的结构 类似于兵乓球盒
    队列：队列是一种先进先出的结构

  js 的基本数据类型是存放在栈中 因为他们不会修改
     引用数据类型存放在堆中 堆中保存的是数据的内存地址 赋值时时获取堆中的引用地址 读取时通过引用地址找到栈中的数据
