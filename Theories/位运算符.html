<script type="text/javascript">
  // 一个字节有8位
  //按位与： &
  var a=11;//00001011
  var b=5;// 00000101
  console.log("按位与：",a&b);//00000001  1
  console.log("按位或：",a|b);//00001111  15
  console.log("按位异或：",a^b);//00001110  14 （只能有一个true）
  console.log("求反运算符：",~a);//11110100
  //左移运算 在原值上乘以2*n
  console.log('左移运算：',a<<2);
  //右移运算 在原值上除以2*n
  console.log("右移运算：",a>>1);


</script>
