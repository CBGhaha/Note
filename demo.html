var coinChange = function(coins, amount) {
    const dp = [];
    for(let i = 0; i <= amount; i++){
      debugger
        for(let j = 0; j < coins.length; j++){
            const coin = coins[j];
            if(i-coin >= 0){
                 const pre = dp[i-coin];
                if(j === 0){
                    dp[i] = pre ? pre : 0 +1;
                }else{
                    dp[i] = Math.min(dp[i], pre)+1
                }
            }
        }
    }
    return dp[amount]
};
